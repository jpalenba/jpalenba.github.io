<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }

        fieldset { 
            margin-bottom: 15px; 
            padding: 10px; 
        
        }
        label { 
            display: inline-block; 
            width: 200px; 
            vertical-align: top; 
        }

        input[type="text"],
        textarea { 
            width: 300px; 
        }

        #coursesContainer div { 
            margin-bottom: 5px; 
        }

        input[type="submit"],
        input[type="reset"] {
            font-size: 1.4em;  
            padding: 10px 20px;
        }
      </style>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to create your own Introduction page! Please fill out the form below:</h3>
      
        <div id="formContainer">
          <form id="byoForm" onsubmit="return handleSubmit(event)">
            <!-- Personal Information -->
            <fieldset>
              <legend>Personal Information</legend>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" value="Your Name" required><br><br>
              <label for="mascot">Mascot:</label>
              <input type="text" id="mascot" name="mascot" value="Your Mascot" required>
            </fieldset>
      
            <!-- Image Information -->
            <fieldset style="text-align: center;">
              <legend>Image Information</legend>
              <label for="image">Image:</label>
              <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br><br>
              <label for="imageCaption">Image Caption:</label>
              <input type="text" id="imageCaption" name="imageCaption" value="Your Image Caption" required>
            </fieldset>
      
            <!-- Background -->
            <fieldset>
              <legend>Background</legend>
              <label for="personalBg">Personal Background:</label>
              <textarea id="personalBg" name="personalBg" rows="3" required>Your Personal Background</textarea><br><br>
              <label for="professionalBg">Professional Background:</label>
              <textarea id="professionalBg" name="professionalBg" rows="3" required>Your Professional Background</textarea><br><br>
              <label for="academicBg">Academic Background:</label>
              <textarea id="academicBg" name="academicBg" rows="3" required>Your Academic Background</textarea><br><br>
              <label for="webDevBg">Background in Web Development:</label>
              <textarea id="webDevBg" name="webDevBg" rows="3" required>Your Background in Web Development</textarea>
            </fieldset>
      
            <!-- Tech Details -->
            <fieldset>
              <legend>Tech Details</legend>
              <label for="platform">Primary Computer Platform:</label>
              <input type="text" id="platform" name="platform" value="Your Primary Platform" required>
            </fieldset>
      
            <!-- Courses Currently Taking -->
            <fieldset style="text-align: center;">
              <legend>Courses Currently Taking</legend>
              <div id="coursesContainer">
              </div>
              <button type="button" onclick="addCourseField()">Add Course</button>
            </fieldset>
      
            <fieldset>
              <legend>Additional Information</legend>
              <label for="funny">Funny thing?</label>
              <input type="text" id="funny" name="funny"><br><br>
              <label for="anythingElse">Anything else?</label>
              <input type="text" id="anythingElse" name="anythingElse">
            </fieldset>
      
            <!-- Consent -->
            <fieldset style="text-align: center;">
              <input type="checkbox" id="consent" name="consent" required style="align-items: center;">
              <label for="consent" style="width: fit-content;">
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
              </label>
            </fieldset>
      
            <!-- Control Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" onclick="resetForm()">
          </form>
        </div>
      
        <div id="resultContainer" style="display:none; margin-top: 20px;">
        </div>
      
        
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
      </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
